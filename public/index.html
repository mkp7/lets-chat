<!doctype html>
<html>
<head>
  <title>WebRTC - @GeekSkool</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="app.css" type="text/css" media="all">
</head>
<body>
  <h1>WebRTC - @GeekSkool</h1>
  
  <div class="controlbox">
    <button id="create">Create</button>
    <input id="session_id" type="text" disabled>
    <br><br>
    <input id="peerid" type="text">
    <button id="join">Join</button>
    <br><br>
    <button id="leave" disabled>Leave</button>
  </div>
  
  <div class="streams">
      <video id="local_stream" autoplay muted></video>
      <video id="peer_stream" autoplay muted></video>
  </div>
  <script src="adapter.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
